<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./stats_chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

</head>


<body onload="loadPokemon()">

    <!--  this div is shown if you click on a single pokemon -->
    <div class="single-pokemon-view d-none" id="single-pokemon-view" onclick="closeClickedPokemon()">
        <div class="single-pokemoncard-view" id="single-pokemoncard-view">
            <div class="single-pokemon-upper-part" id="single-pokemon-upper-part">
                <div class="back-favourite-container">
                    <!-- this div need to be filled with favicon and back arrow, spread apart -->

                </div>
                <div class="single-pokemoncard-view-name" id="single-pokemoncard-view-name">Pikachu</div>
                <div class="single-pokemoncard-view-id" id="single-pokemoncard-view-id">#004</div>
                <div class="single-pokemoncard-view-type" id="single-pokemoncard-view-type">Electro</div>
                <img src="./img/test.svg" id="single-pokemoncard-view-img">
            </div>
            <div class="info-container-lower-part" >
                hp: "<span id="hp"></span>"
                <div id="chart">
                    Canvasdiv
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="grayOverlayContainer">
        <header>
            <img src="./img/logo.png" class="logo">
            <!-- <h1 class="heading">Pokedex</h1> -->
            <input type="text" placeholder="Pokemon suchen ...">
            <div class="music-control">
                <div>Theme Music</div>
                <img class="play-button" src="./img/playbtn.png" onclick="playTheme()">
                <img class="pause-button" src="./img/pausebtn.png" onclick="stopTheme()">
            </div>
        </header>

        <div class="pokemon-cards-container" id="pokemon-cards-container"></div>
    </div>




    <footer>
        <span class="credits">
            <span>Icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita
                    Golubev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com,</a></span>
            <span>My graphics are from <a href="https://www.logomakr.com/" title="LogoMakr">www.LogoMakr.com</a></span>
            <span>Music is from <a href="https://www.myinstants.com/">www.myinstants.com</a></span>
        </span>

    </footer>
</body>

</script>



</html>
